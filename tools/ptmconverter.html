<!DOCTYPE html>
webebggptm -> ebggptm<br>
<textarea id="h" rows="40" cols="200" placeholder="input the webebggptm here"></textarea>
<button onclick="e()">convert to ebggptm</button>
<textarea id="result" rows="40" cols="200" placeholder="output"></textarea>
<script>
let ptmchar = "!@#$%^&*()_+QWERTYUIOP{}ASDFGHJKL:";
function e() {
	let input = document.getElementById("h").value+"";
	for(i in ptmchar){
		input = textReplace(input, ptmchar[i], i+",");
	}
	input = input.split("\n");
	for(i in input){
		input[i] = input[i].substring(input[i].length-1, 0);
	}
	document.getElementById("result").value = input.join("\n")+"\n-ptmend";
}
function textReplace(haystack, needle, replacement) {
  needle = needle.replace(/([-()\[\]{}+?*.$\^|,:#<!\\])/g, '\\$1')
                 .replace(/\x08/g, '\\x08');
  return haystack.replace(new RegExp(needle, 'g'), replacement);
}
</script>
